<include file="Common:header"/>
<div class="info news">
    <div class="container">
        <div class="row pin">
            <div class="col-md-2 col-sm-2 hidden-xs" id="myScrollspy">
                <ul class="nav nav-tabs nav-stacked affix-top">
                    <volist name="child_nav" id="child">
                        <li <empty name="Think.get.id"><eq name="key" value="0">class="active"</eq><else /><eq name="child.name" value="$Think.get.id">class="active"</eq></empty>   ><a  href="{:U('/news/'.$child['name'])}">{$child.title}</a></li>
                    </volist>
                </ul>
            </div>
            <div class="col-md-10 col-sm-10 col-xs-12">
                <notempty name="list">
                    <volist name="list" id="vo">
                        <div class="news-list">
                            <h3 class="news-title"><a href="{:U('/details?id='.$vo['id'])}" target="_blank">{$vo.title}</a></h3>
                            <div class="news-info">
                                <strong class="persent">官方新闻</strong>
                                <span class="time">{$vo.create_time|date='Y-m-d',###}</span>
                            </div>
                            <p class="news-content">{$vo.description}</p>
                        </div>
                    </volist>
                    <else />
                    <div class="text-center" style="line-height:150px;">
                        暂无内容
                    </div>
                </notempty>
                <div class="col-md-12 col-sm-12 hidden-xs">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Common:footer"/>
