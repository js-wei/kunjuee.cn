<include file="Common:header"/>
<!--BEGIN FORM STYLE-->
<link rel="stylesheet" type="text/css" href="__METRONIC_CSS__/bootstrap-fileupload.css" />
<!--END FORM STYLE-->
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <include file="Common:nav"/>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div class="page-content fill-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <h3 class="page-title">
                        Dashboard <small>statistics and more</small>
                    </h3>
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home"></i>
                            <a href="{:U('Index/index')}">首页</a>
                            <i class="icon-angle-right"></i>
                        </li>
                        <notempty name="breadcrumb">
                            {$breadcrumb}
                            <else/>
                            <li><a href="#">Dashboard</a></li>
                        </notempty>
                        <li class="pull-right no-text-shadow">
                            <div id="dashboard-report-range" class="dashboard-date-range tooltips no-tooltip-on-touch-device responsive"
                                 data-tablet="" data-desktop="tooltips" data-placement="top" data-original-title="Change dashboard date range">
                                <i class="icon-calendar"></i>
                                <span></span>
                                <i class="icon-angle-down"></i>
                            </div>
                        </li>
                    </ul>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <!--BEGIN PAGER FORM-->
            <div class="row-fluid">
                <div class="span12">
                    <div class="portlet box purple">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>{$model.name|default='基本配置'}</div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload" data-role="__METRONIC_IMG__/fancybox_loading.gif" data-form="form_sample_1" data-reset="1"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="__URL__/addhandler" method="post" id="form_sample_3" class="form-horizontal" novalidate="novalidate" enctype="multipart/form-data">
                                <div class="alert alert-error hide">
                                    <button class="close" data-dismiss="alert"></button>
                                    请将必填的填写完整
                                </div>
                                <div class="control-group">
                                    <label class="control-label">网站标题<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="title" id="control-name" data-required="1" value="{$conf.title}" class="span4 m-wrap" placeholder="网站标题">
                                    </div>
                                </div>
								<div class="control-group">
									<label class="control-label">网站LOGO</label>
									<div class="controls">
										<div>
											<div style="float:left; margin-top:8px;"><input type="button" name="fileImg" id="fileImg" size="16" value="上传" class="table_btn"/></div>
											<div class="btn mini blue" onclick="imgView('master');return false;" id="img_b"><i class="icon-zoom-in"></i></div>
											<div  class="btn mini red" onclick="noMasterImg()"><i class=" icon-trash" style="cursor:pointer;display:block" ></i></div>
											<div style="clear:both;"></div>
										</div>
										<div>
											<notempty name="conf.image">
												<img src="{$conf.image}" id="images_preview" width="380" height="auto">
												<input type="hidden" value="{$conf.image}" name="image" id="reply_img">
												<else />
												<img src="" id="images_preview" width="380" height="auto" style="display:none;">
												<input type="hidden" name="image" id="reply_img">
											</notempty>
										</div>
									</div>
								</div>
                                <div class="control-group">
                                    <label class="control-label">网站地址</label>
                                    <div class="controls">
                                        <input type="text" name="url" value="{$conf.url}" placeholder="网站地址"/>
                                        <input type="hidden" name="id" value="{$conf.id}"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">网站关键词(Keywords)</label>
                                    <div class="controls">
                                        <textarea name="keyword" class="span5 m-wrap"  placeholder="网站关键词">{$conf.keywords|htmlspecialchars_decode}</textarea>
										<div class="text-error">*非常重要最好填写,字数最好在120字内,详细请百度"搜索引擎关键词"词条</div>
									</div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">网站介绍(Description)</label>
                                    <div class="controls">
                                        <textarea name="description" class="span5 m-wrap" placeholder="网站介绍">{$conf.description|htmlspecialchars_decode}</textarea>
										<div class="text-error">*很重要最好填写,字数最好在250字内,详细请百度"搜索引擎描述"词条</div>
									</div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">开启轮播</label>
                                    <div class="controls">
                                        <label class="radio-inline inline-width">
                                            <input type="radio" name="carousel"  value="0" <eq name="conf.carousel" value="0">checked</eq> >开启
                                        </label>
                                        <label class="radio-inline inline-width">
                                            <input type="radio" name="carousel"   value="1" <eq name="conf.carousel" value="1">checked</eq>>禁用
                                        </label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">首页幻灯数</label>
                                    <div class="controls">
                                        <input type="text" value="{$conf.sum}" name="sum" placeholder="首页幻灯数">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">版权信息</label>
                                    <div class="controls">
                                        <input type="text" name="copyright" value="{$conf.copyright}" placeholder="版权信息"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">备案号</label>
                                    <div class="controls">
                                        <input type="text" name="icp" value="{$conf.icp}" placeholder="备案号"/>
                                    </div>
                                </div>
								<div class="control-group">
                                    <label class="control-label">电话/传真</label>
                                    <div class="controls">
                                        <input type="text" name="tel" value="{$conf.tel}" placeholder="电话/传真"/>
                                    </div>
                                </div>
								<div class="control-group">
                                    <label class="control-label">联系手机</label>
                                    <div class="controls">
                                        <input type="text" name="phone" value="{$conf.phone}" placeholder="联系手机"/>
                                    </div>
                                </div>
								<div class="control-group">
                                    <label class="control-label">联系地址</label>
                                    <div class="controls">
                                        <input type="text" name="address" value="{$conf.address}" placeholder="联系地址"/>
                                    </div>
                                </div>
								<div class="control-group">
                                    <label class="control-label">联系邮箱</label>
                                    <div class="controls">
                                        <input type="text" name="email" value="{$conf.email}" placeholder="联系邮箱"/>
                                    </div>
                                </div>
								<div class="control-group">
                                    <label class="control-label">开启分享</label>
                                    <div class="controls">
                                        <label class="radio-inline inline-width">
                                            <input type="radio" name="is_shard"  value="0" <eq name="conf.is_shard" value="0">checked</eq> >开启
                                        </label>
                                        <label class="radio-inline inline-width">
                                            <input type="radio" name="is_shard"   value="1" <eq name="conf.is_shard" value="1">checked</eq>>禁用
                                        </label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">分享代码</label>
                                    <div class="controls">
                                        <textarea name="shard" class="span8 m-wrap" rows="8" placeholder="分享代码">{$conf.shard|htmlspecialchars_decode}</textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">统计代码</label>
                                    <div class="controls">
                                        <textarea name="code" class="span8 m-wrap" rows="8" placeholder="统计代码">{$conf.code|htmlspecialchars_decode}</textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn purple">提交</button>
                                    <button type="button" class="btn" onclick="window.history.go(-1);">返回</button>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
            <!--END PAGER FORM-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<link rel="stylesheet" href="__PLUG__/Uploadify/uploadify.css" />
<script type="text/javascript" src="__PLUG__/Uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript">
	function imgView(pic_url){
			if(pic_url == 'master'){
				pic_url = $('#reply_img').val();
			}
			if(pic_url==''){
				layer.alert('你还没有上传图片',{icon:5});
				return false;
			}
			layer.open({
				type: 1,
				title: '查看图片',
				skin: 'layui-layer-rim', //加上边框
				area: ['500px', '400px'], //宽高
				content: "<div style='max-width:500px; max-height:400px; overflow:auto;'><img style='max-width:500px; max-height:400px; overflow:auto;' src='"+pic_url+"'  /></div>"
			});
		}

		//照片
		$("#fileImg").uploadify({
			fileTypeDesc    : '图片文件',
			fileTypeExts    : '*.png;*.jpg;*.jpeg;*.gif;',
			buttonText      : '选择图片',
			buttonClass     : 'upload_button',
			swf             : '__PLUG__/Uploadify/uploadify.swf',
			uploader        : "{:U('Uploadify/uploadImg')}",
			multi           : false,
			onUploadSuccess : function(file, data, response) {
				$("#reply_img").val(data);
				$("#images_preview").attr('src',data);
				$('#images_preview').show();
				$('#img_b').show();
				$('#img_c').show();
			}
		});
		function noMasterImg(){
			$src = $("#images_preview").attr('src');
			if($src==''){
				layer.alert('您好没有上传图片',{icon:5});
				return false;
			}
			$.post("{:U('Uploadify/delmg')}",{src:$src},function(data){
				if(data.status==1){
					layer.msg(data.msg,{icon:1});
					$("#reply_img").val('');
					$('#images_preview').attr('src','');
					$('#img_c').hide();
					$('#images_preview').hide();
				}else{
					layer.alert(data.msg,{icon:5});
				}
			});
		}
		function deleteImage(obj) {
			var url = $(obj).attr('data-path');
			if(url==''){
				layer.alert('删除图片不存在',{icon:2});
			}
			var index = layer.load(2, {
				shade: [0.4,'#fff'] //0.1透明度的白色背景
			});
			$.post("{:U('Uploadify/delmg')}",{src:url},function(data){
				if(data.status==1){
					layer.msg(data.msg,{icon:1,end:function () {
						layer.closeAll();
						$(obj).parent('span.imageDiv').remove();
					}});
				}else{
					layer.msg(data.msg,{icon:5});
				}
			});
		}
</script>
<!-- END CONTAINER -->
<include file="Common:footer"/>
